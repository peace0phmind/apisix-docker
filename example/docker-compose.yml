version: "3"

services:
  apisix-dashboard:
    image: apache/apisix-dashboard:2.13-alpine
    restart: always
    volumes:
      - ./dashboard_conf/conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml
    ports:
      - "9000:9000"
    networks:
      apisix:

  apisix:
    image: apache/apisix:2.14.1-alpine
    restart: always
    volumes:
      - ./apisix_log:/usr/local/apisix/logs
      - ./apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ##network_mode: host
    ports:
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
      - "9092:9092/tcp"
    networks:
      apisix:

  etcd:
    image: bitnami/etcd:3.4.15
    restart: always
    volumes:
      - etcd_data:/bitnami/etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    ports:
      - "2379:2379/tcp"
    networks:
      apisix:

  nginx:
    image: nginx:1.19.0-alpine
    restart: always
    volumes:
      - ./upstream/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx_log/:/logs
      - ./nginx_log/:/usr/share/nginx/html
    ports:
      - "80:80/tcp"
    environment:
      - NGINX_PORT=80
    networks:
      apisix:

  goaccess:
    image: allinurl/goaccess
    restart: always
    ports:
      - "7890:7890/tcp"
    volumes:
      - ./nginx_log/:/logs
      - ./goaccess_conf/goaccess.conf:/etc/goaccess/goaccess.conf
    networks:
      apisix:
    command: -a

networks:
  apisix:
    driver: bridge

volumes:
  etcd_data:
    driver: local

